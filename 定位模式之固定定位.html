<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <!-- 是以可视窗口来作为参考坐标的 -->
    <!-- 可视窗口可以变大变小的 -->
    <!-- 和父元素没有关系 -->
    <!-- 不占用位置 -->

    <style>
        .dj {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div class="dj">
        <img src="123.jpg" alt="">
    </div>
    <p></p>
</body>

</html>
