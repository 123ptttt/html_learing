<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        .peppa {
            display: none;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .george {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<!-- display: none 隐藏对象 -->
<!-- display: block 除了转化为块级元素以外，还有显示元素的意思 -->
<!-- display不但隐藏了，位置也没了 -->

<body>
    <div class="peppa">佩奇</div>
    <div class="george">乔治</div>
</body>

</html>
