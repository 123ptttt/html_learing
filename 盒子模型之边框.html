<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之边框</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width 边框的粗细 一般情况用px作为单位 */
            border-width: 5px;
            /* border-style 边框的样式 */
            /* border-style: solid; 实线边框 */
            /* border-style: dashed; 虚线边框 */
            border-style: dotted;
            /* 盒子的颜色 */
            border-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
