<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="500" border="0">
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="man"><label for="man">男</label>
                <input type="radio" name="sex" id="woman"><label for="woman">女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option selected="selected">--请选择年--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                    <option>2004</option>
                </select>
                <select>
                    <option selected="selected">--请选择月--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
                <select>
                    <option selected="selected">--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <input type="radio" name="wedding" id="weihun" checked="checked"><label for="weihun">未婚</label>
                <input type="radio" name="wedding" id="yihun"><label for="yihun">已婚</label>
                <input type="radio" name="wedding" id="lihun"><label for="lihun">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="幼儿园"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="love" id="a"><label for="a">妩媚的</label>
                <input type="checkbox" name="love" id="b"><label for="b">可爱的</label>
                <input type="checkbox" name="love" id="c"><label for="c">小鲜肉</label>
                <input type="checkbox" name="love" id="d"><label for="d">老腊肉</label>
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked">我自愿同意注册条款和会员
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员， 立刻登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承罗</h5>
                <ul>
                    <li>
                        年满18岁
                    </li>
                    <li>
                        抱着严谨的态度
                    </li>
                    <li>
                        真诚的寻找另一半
                    </li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
