<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子阴影</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
            /* 1, h-shadow是水平阴影的位置 */
            /* 2, v-shadow是水平阴影的位置 */
            /* 3, blur 模糊距离 代表这个阴影的虚实程度 */
            /* 4, spread 阴影的尺寸 */
            /* 5, color 阴影的颜色 */
            /* 6, inset 将外部阴影改成内部阴影 */
            /* 前两个是必须要写的，其他的可以省略 */

        }

        div:hover {
            box-shadow: 10px 10px 10px 10px black;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
