<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说案例分析</title>
    <style>
        table {
            width: 500px;
            height: 300px;
            /* 合并相邻的单元格 */
            border-collapse: collapse;
            font-size: 14px;
            text-align: center;
        }

        table,
        td {
            border: 1px solid pink;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0" width="500" border="1">
        <thead>
            <tr>
                <th>排名</th>
                <th>关键词</th>
                <th>趋势</th>
                <th>进入搜索</th>
                <th>最近七日</th>
                <th>相关链接</th>
            </tr>
        </thead>
        <tr>
            <td colspan="2"></td>
            <td></td>
            <td>456</td>
            <td>123</td>
            <td> <a href="#">贴吧</a> <a href="#">图片</a> <a href="#">百科</a></td>
        </tr>
    </table>
</body>

</html>
