<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出文字用省略号显示</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;

            /* 3个条件必须要满足 */

            /* 默认，文字显示不开自动换行 */
            /* white-space: normal; */
            /* 就算显示不开，也要强制一行来显示 */
            white-space: nowrap;
            /* 超出的部分隐藏起来 */
            overflow: hidden;
            /* 将溢出的部分用省略号来显示 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div>
        啥也不说，此处省略一万字
    </div>
</body>

</html>
