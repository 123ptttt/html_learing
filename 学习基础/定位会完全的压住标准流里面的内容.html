<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位会完全压住标准流盒子的内容</title>
    <style>
        .box {
            /* 浮动的元素不会压住下面标准流的文字 */
            /* 定位会完全压住标准流盒子的内容 */
            /* float: left; */
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
</body>

</html>
