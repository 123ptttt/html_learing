<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接伪类选择器</title>
    <style>
        /* 要严格按照LVHA的顺序来 */
        /* 未坊问的链接设置为黑色 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 选择访问过的链接的设置颜色 */
        a:visited {
            color: yellow;
        }

        /* 选择鼠标经过的那个链接设置的颜色 */
        a:hover {
            color: skyblue;
        }

        /* 选择的是鼠标正在按下还没有弹起的那个链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
