<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位的小技巧</title>
    <style>
        .fixed {
            position: fixed;
            /* 1,浏览器宽度的一半 */
            left: 50%;
            /* 2，利用margin来走版心宽度的一半 */
            margin-left: 400px;
            width: 50px;
            height: 150px;
            background-color: skyblue;
        }

        .w {
            width: 800px;
            height: 1400px;
            background-color: pink;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div class="fixed"></div>
    <div class="w"></div>
</body>

</html>
