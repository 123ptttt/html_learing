<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型之外边距(margin)</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        /* marjin的简写方式和padding是一样的 */
        .one {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div>2</div>
</body>

</html>
