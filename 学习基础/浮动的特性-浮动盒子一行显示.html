<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特性-浮动盒子一行显示</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            background-color: purple;
        }

        .box4 {
            background-color: blue;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="box2">2</div>
    <div>3</div>
    <div class="box4">4</div>
</body>

</html>
