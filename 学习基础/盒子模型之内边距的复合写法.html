<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型的内边距复合写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: pink;
            /* 只有一个值， 则上下左右都是5px */
            /* padding: 5px; */
            /* 后面跟两个值， 则代表上下边距是5px，左右边距是10px */
            /* padding: 5px 10px; */
            /* 后面跟三个值，代表上边距为5px，左右边距为10px，下边距为20px */
            /* padding: 5px 10px 20px; */
            /* 后面跟四个值， 则代表上有下左的顺序 */
            padding: 5px 10px 20px 30px;
        }
    </style>
</head>

<body>
    <div>盒子内容是content盒子内容是content盒子内容是content</div>
</body>

</html>
