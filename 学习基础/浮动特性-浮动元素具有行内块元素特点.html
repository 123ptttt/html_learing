<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动特性-浮动元素具有行内块元素特点</title>
    <style>
        span,
        div {
            float: left;
            width: 200px;
            height: 100px;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <span>1</span>
    <span>2</span>

    <div>div</div>
</body>

</html>
