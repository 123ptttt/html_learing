<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用vertical-align首先文字图片居中对齐</title>
    <!-- 只能在行内或者行内块元素使用 -->
    <style>
        img {
            /* 底线对齐 */
            /* vertical-align: bottom; */
            /* 居中对齐 */
            /* vertical-align: middle; */
            /* 顶线对齐 */
            vertical-align: top;
        }
    </style>
</head>

<body>
    <img src="123.jpg" alt=""> pink是刘德华
</body>

</html>
