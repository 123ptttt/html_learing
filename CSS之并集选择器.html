<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <!-- 约定的语法规范， 并集选择器喜欢竖着写 -->
    <style>
        /* div,
        p {
            color: pink;
        } */
        div,
        p,
        .pig li {
            color: pink;
        }

        /* 最后一个选择器不需要逗号 */
    </style>
</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul class="pig">
        <li>小猪佩奇</li>
        <li>猪爸爸</li>
        <li>猪妈妈</li>
    </ul>
</body>

</html>
